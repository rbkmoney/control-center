<div fxLayout="column" fxLayoutGap="20px">
    <mat-radio-group (change)="targetChange($event)" fxLayout fxLayoutGap="20px">
        <mat-radio-button *ngFor="let item of radioItems"
                          [checked]="selectedTarget === item.target"
                          [value]="item.target">{{item.label}}
        </mat-radio-button>
    </mat-radio-group>
    <cc-fill-in-unit-id *ngIf="selectedTarget === t.fillIn"
                        (valueChanges)="fillInValueChanges($event)">
    </cc-fill-in-unit-id>
    <cc-party-target *ngIf="selectedTarget === t.partyItem"
                     [partyID]="partyID"
                     [partyTarget]="partyTarget"
                     (valueChanges)="fillInValueChanges($event)">
    </cc-party-target>
</div>
