<form fxLayout='column'
      fxLayoutGap='20px'
      [formGroup]='form'>
    <mat-form-field fxFlex>
        <input matInput
               placeholder='Account number'
               formControlName='account'
               required>
    </mat-form-field>
    <mat-form-field fxFlex>
        <input matInput
               placeholder='Bank name'
               formControlName='bankName'
               required>
    </mat-form-field>
    <mat-form-field fxFlex>
        <input matInput
               placeholder='Bank post account'
               formControlName='bankPostAccount'
               required>
    </mat-form-field>
    <mat-form-field fxFlex>
        <input matInput
               placeholder='Bank BIK'
               formControlName='bankBik'
               required>
    </mat-form-field>
</form>
