<div class="mat-dialog-title">{{action.name | ccContainerName:getContainerType(action.type)}}</div>
<mat-dialog-content>
    <div *ngIf="action.type === ActionType.contractAction">
        <cc-create-legal-agreement
                *ngIf="action.name === ContractModificationName.legalAgreementBinding">
        </cc-create-legal-agreement>
        <cc-create-contract-template
                *ngIf="action.name === ContractModificationName.adjustmentModification">
        </cc-create-contract-template>
        <cc-create-service-acceptance-act-preferences
                *ngIf="action.name === ContractModificationName.reportPreferencesModification">
        </cc-create-service-acceptance-act-preferences>
    </div>
    <div *ngIf="action.type === ActionType.shopAction">
        <cc-create-location
                *ngIf="action.name === ShopModificationName.locationModification">
        </cc-create-location>
        <cc-create-details
                *ngIf="action.name === ShopModificationName.detailsModification">
        </cc-create-details>
        <cc-create-category-ref
                *ngIf="action.name === ShopModificationName.categoryModification">
        </cc-create-category-ref>
        <cc-create-currency-ref
                *ngIf="action.name === ShopModificationName.shopAccountCreation">
        </cc-create-currency-ref>
        <cc-create-business-schedule-ref
                *ngIf="action.name === ShopModificationName.payoutScheduleModification">
        </cc-create-business-schedule-ref>
    </div>
    <div *ngIf="action.type === ActionType.domainAction">
        <cc-create-terminal-object
                [domainModificationInfo]="(domainModificationInfo$ | async)">
        </cc-create-terminal-object>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayout="column" fxLayoutGap="10px">
    <div>
        <button mat-button
                [disabled]="!isFormValid() || isLoading"
                color="primary"
                (click)="create()">CREATE
        </button>
        <button [disabled]="isLoading" mat-button [mat-dialog-close]="false">CANCEL</button>
    </div>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</mat-dialog-actions>
