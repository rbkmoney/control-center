<form fxLayout='row'
      fxLayout.sm='column'
      fxLayout.xs='column'
      fxLayoutGap='20px'
      [formGroup]='form'>
    <mat-form-field fxFlex>
        <input matInput
               placeholder='Name'
               formControlName='name'
               required>
    </mat-form-field>
    <mat-form-field fxFlex>
        <input matInput
               placeholder='Description'
               formControlName='description'>
    </mat-form-field>
</form>
