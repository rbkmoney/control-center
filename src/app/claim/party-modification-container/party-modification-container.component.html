<mat-card>
    <mat-card-subtitle>{{ container.name | ccContainerName: type }}</mat-card-subtitle>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab *ngFor="let unit of modifications; let index = index">
                <ng-template mat-tab-label>
                    {{ 'unit ' + (index + 1) }} <span>{{ unit.saved ? '' : '*' }}</span>
                </ng-template>
                <cc-thrift-json [object]="unit.modificationUnit"></cc-thrift-json>
                <button *ngIf="!unit.saved" mat-button color="warn" (click)="remove(unit.typeHash)">
                    REMOVE
                </button>
                <button
                    *ngIf="!unit.saved"
                    mat-button
                    color="primary"
                    (click)="edit(unit.typeHash)"
                >
                    EDIT
                </button>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
