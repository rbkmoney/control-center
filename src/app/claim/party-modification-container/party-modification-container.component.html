<mat-card>
    <mat-card-subtitle>{{container.name | ccContainerName:container.type }}</mat-card-subtitle>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab *ngFor="let unit of modifications" label="Modification unit">
                <pre [innerHtml]="unit | ccThriftEncode | prettyjson:2"></pre>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
