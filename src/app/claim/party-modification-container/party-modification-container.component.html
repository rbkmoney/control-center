<mat-card>
    <mat-card-subtitle>{{container.name | ccContainerName:type }}</mat-card-subtitle>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab *ngFor="let unit of modifications; let index = index" [label]="'unit ' + (index + 1)">
                <cc-thrift-json [object]="unit"></cc-thrift-json>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
