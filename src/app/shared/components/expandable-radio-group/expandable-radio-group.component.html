<form [formGroup]="form">
    <mat-form-field>
        <mat-radio-group [formGroupName]="formGroupName">
            <mat-radio-button>Any</mat-radio-button>
            <ng-container>
                <mat-radio-button *ngFor="let v of values" [value]="v">{{ v }}</mat-radio-button>
            </ng-container>
        </mat-radio-group>
    </mat-form-field>
</form>
