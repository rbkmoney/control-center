<table mat-table [dataSource]='payouts' class='mat-elevation-z2'>
    <ng-container matColumnDef='select'>
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)='$event ? masterToggle() : null'
                          [checked]='selection.hasValue() && isAllSelected()'
                          [indeterminate]='selection.hasValue() && !isAllSelected()'>
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef='let row'>
            <mat-checkbox (click)='$event.stopPropagation()'
                          (change)='$event ? selection.toggle(row) : null'
                          [checked]='selection.isSelected(row)'>
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef='id'>
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef='let payout'>{{ payout.id }}</td>
    </ng-container>
    <ng-container matColumnDef='amount'>
        <th mat-header-cell *matHeaderCellDef fxHide.xs>Amount</th>
        <td mat-cell *matCellDef='let payout' fxHide.xs>{{ payout.amount | ccFormatAmount }} {{ payout.currencyCode | ccCurrency
            }}
        </td>
    </ng-container>
    <ng-container matColumnDef='period'>
        <th mat-header-cell *matHeaderCellDef fxHide.xs>Period</th>
        <td mat-cell *matCellDef='let payout' fxHide.xs>{{ payout.fromTime | date: "dd.MM.yyyy" }} â€” {{ payout.toTime |
            date: "dd.MM.yyyy HH:mm:ss" }}
        </td>
    </ng-container>
    <ng-container matColumnDef='status'>
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef='let payout'>{{ payout.status }}</td>
    </ng-container>
    <ng-container matColumnDef='createdAt'>
        <th mat-header-cell *matHeaderCellDef>Created at</th>
        <td mat-cell *matCellDef='let payout'>{{ payout.createdAt | date: "dd.MM.yyyy" }}</td>
    </ng-container>
    <ng-container matColumnDef='payoutDetailButton'>
        <th mat-header-cell *matHeaderCellDef class="action-cell">Created at</th>
        <td mat-cell *matCellDef='let payout' class="action-cell">
            <button mat-button (click)="openPayoutDetails(payout)">
                <mat-icon>more_horiz</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let payout; columns: displayedColumns;'></tr>
</table>
