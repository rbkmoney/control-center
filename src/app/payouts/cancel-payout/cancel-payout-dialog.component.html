<h4 class='mat-dialog-title'>Cancel payout?</h4>
<mat-dialog-content>
    <form [formGroup]='form' fxLayout='column'>
        <mat-form-field>
            <textarea matInput placeholder='Reason' formControlName='reason'></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color='warn' (click)='submit()' [disabled]='isLoading || !this.form.valid'>CONFIRM</button>
    <button mat-dialog-close mat-button color='default' (click)='close()'>CANCEL</button>
</mat-dialog-actions>
