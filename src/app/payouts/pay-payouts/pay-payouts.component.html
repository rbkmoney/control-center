<h4 class='mat-dialog-title'>Confirm payout pay</h4>
<mat-dialog-actions fxLayout="column" fxLayoutGap="10px">
    <div>
        <button mat-button color='default' (click)='submit()' [disabled]='isLoading'>CONFIRM</button>
        <button mat-dialog-close mat-button color='default' (click)='close()'>CANCEL</button>
    </div>
    <mat-progress-bar mode='indeterminate' *ngIf='isLoading'></mat-progress-bar>
</mat-dialog-actions>
