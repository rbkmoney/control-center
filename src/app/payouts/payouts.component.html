<div class="container">
    <div class="card-container" fxLayout="column" fxLayoutGap="20px">
        <mat-card>
            <mat-card-subtitle>
                Search payouts
            </mat-card-subtitle>
            <mat-card-content>
                <cc-payouts-search-form
                        [debounceTime]="600"
                        (valueChanges)="getPayouts($event)">
                </cc-payouts-search-form>
            </mat-card-content>
            <mat-card-footer *ngIf="isLoading">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
        <mat-card>
            <mat-card-subtitle>Payout actions</mat-card-subtitle>
            <mat-card-content fxLayout="row" fxLayoutGap="20px">
                <cc-payouts-actions [selectedPayouts]="selectedPayouts"></cc-payouts-actions>
            </mat-card-content>
        </mat-card>
        <div class="mat-elevation-z2">
            <cc-payouts-table [payouts]="payouts" (valueChanges)="tableOnChange($event)"></cc-payouts-table>
        </div>
    </div>
</div>
