<div class='container'>
    <div class='card-container' fxLayout='column' fxLayoutGap='20px'>
        <mat-card>
            <mat-card-subtitle>
                Search payouts
            </mat-card-subtitle>
            <mat-card-content>
                <cc-payouts-search-form (valueChanges)='search($event)'></cc-payouts-search-form>
            </mat-card-content>
            <mat-card-footer *ngIf='isLoading'>
                <mat-progress-bar mode='indeterminate'></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
        <cc-payouts-table [payouts]='payouts' (valueChanges)='tableOnChange($event)'></cc-payouts-table>
        <div fxLayout='row' fxLayoutGap='10px' fxLayoutAlign='space-between stretch' class='actions-button-container'>
            <button *ngIf='hasSelected' mat-raised-button color='accent' (click)='confirmPayouts()'>
                CONFIRM PAYOUTS ({{selectedPayoutsIds.length}})
            </button>
            <button *ngIf='hasSelected' mat-raised-button color='accent' (click)='pay()'>
                PAY ({{selectedPayoutsIds.length}})
            </button>
            <button mat-raised-button color='primary' (click)='createPayout()'>
                CREATE PAYOUT
            </button>
        </div>
    </div>
</div>
