<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ref">
        <th mat-header-cell *matHeaderCellDef>Ref</th>
        <td mat-cell *matCellDef="let object">
            <cc-pretty-json inline="true" [object]="object.ref | ccThriftView"></cc-pretty-json>
        </td> 
    </ng-container>
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let object">
            <cc-pretty-json inline="true" [object]="object.data | ccThriftView"></cc-pretty-json>
        </td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let claim;">
            <button mat-icon-button>
                <mat-icon>visibility</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let object; columns: cols;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 50, 100, 250, 500]" showFirstLastButtons></mat-paginator>
