<div class="container">
    <div class="card-container" fxLayout="column" fxLayoutGap="10px">
        <div>
            <button mat-button routerLink="/domain">
                <mat-icon aria-label="Login">keyboard_arrow_left</mat-icon>
                BACK TO DOMAIN
            </button>
        </div>
        <div *ngIf="isLoading" fxLayout fxLayoutAlign="center stretch">
            <mat-spinner></mat-spinner>
        </div>
        <mat-card *ngIf="initialized">
            <mat-card-header>
                <mat-card-subtitle>{{ objectType }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <cc-monaco-editor
                    [file]="file"
                    (fileChange)="fileChange($event)"
                    [options]="options"
                ></cc-monaco-editor>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [disabled]="!valid">COMMIT</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
