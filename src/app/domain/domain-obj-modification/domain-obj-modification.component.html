<div class="container">
    <div class="card-container" fxLayout="column" fxLayoutGap="20px">
        <div *ngIf="isLoading" fxLayout fxLayoutAlign="center stretch">
            <mat-spinner></mat-spinner>
        </div>
        <mat-card *ngIf="initialized" fxFlex="100">
            <mat-card-header> <mat-card-subtitle>Subtitle</mat-card-subtitle> </mat-card-header>
            <mat-card-content>
                <cc-monaco-editor [file]="file" [options]="options"></cc-monaco-editor>
            </mat-card-content>
            <mat-card-actions> <button mat-button>COMMIT</button> </mat-card-actions>
        </mat-card>
    </div>
</div>
