<table mat-table [dataSource]="deposits">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let deposit">{{ deposit.id }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th fxHide.xs mat-header-cell *matHeaderCellDef>Created at</th>
        <td fxHide.xs mat-cell *matCellDef="let deposit">
            {{ deposit.created_at | date: 'dd.MM.yyyy HH:mm:ss' }}
        </td>
    </ng-container>
    <ng-container matColumnDef="destinationID">
        <th fxHide.sm fxHide.xs mat-header-cell *matHeaderCellDef>Destination ID</th>
        <td fxHide.sm fxHide.xs mat-cell *matCellDef="let deposit">{{ deposit.destination_id }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th fxHide.sm fxHide.xs mat-header-cell *matHeaderCellDef>Amount</th>
        <td fxHide.sm fxHide.xs mat-cell *matCellDef="let deposit">
            {{ deposit.amount | ccThriftInt64 | ccFormatAmount }}
            {{ deposit.currency_symbolic_code | ccCurrency }}
        </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let deposit">{{ deposit.status | ccDepositStatus }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let deposit; columns: displayedColumns"></tr>
</table>
