<cc-card-container>
    <mat-card>
        <mat-card-subtitle>
            <div fxLayout fxLayoutAlign="space-between stretch" fxLayoutGap="0" fxLayoutGap.xs="10px">
                <div>Deposits</div>
                <button mat-button color="primary" (click)="createDepositDialog()">
                    Create deposit
                </button>
            </div>

        </mat-card-subtitle>
        <mat-card-content fxLayout="column">
            <cc-deposits-table [deposits]="deposits | async"></cc-deposits-table>
            <button
                    *ngIf="continuationToken$ | async"
                    mat-button
                    (click)="fetchDeposits()">
                Show more
            </button>
        </mat-card-content>
    </mat-card>
</cc-card-container>
