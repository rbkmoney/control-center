<form *ngIf="form" [formGroup]="form" fxLayout="column" fxLayoutGap="5px">
    <mat-form-field fxFlex>
        <input matInput placeholder="Source" formControlName="source" required />
    </mat-form-field>
    <mat-form-field fxFlex>
        <input matInput placeholder="Destination" formControlName="destination" required />
    </mat-form-field>
    <mat-form-field fxFlex>
        <input matInput type="number" placeholder="Amount" formControlName="amount" required />
    </mat-form-field>
    <mat-form-field fxFlex>
        <input matInput placeholder="Currency" formControlName="currency" required />
    </mat-form-field>
    <button [disabled]="form.invalid" mat-button color="primary" (click)="createDeposit()">Create deposit</button>
</form>
