<div fxLayout="column" fxLayoutGap="10px">
    <h2 class="mat-title">Unsaved party modifications</h2>
    <mat-accordion multi="true">
        <mat-expansion-panel
            *ngFor="let modification of unsavedPartyModifications$ | async; let i = index"
            expanded="true"
        >
            <mat-expansion-panel-header>
                <mat-panel-title> Party modification </mat-panel-title>
            </mat-expansion-panel-header>
            <cc-pretty-json [object]="modification"></cc-pretty-json>
            <mat-action-row fxLayout="row" fxLayoutAlign="space-between center">
                <button mat-button color="primary" (click)="edit(i)">EDIT</button>
                <button mat-button color="warn" (click)="remove(i)">REMOVE</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</div>
