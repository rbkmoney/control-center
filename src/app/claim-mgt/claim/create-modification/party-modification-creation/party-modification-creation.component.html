<form [formGroup]="form" fxLayout="column" fxLayoutGap="5px">
    <mat-form-field fxFlex>
        <input matInput placeholder="Unit ID" formControlName="unitID" required />
    </mat-form-field>
    <cc-contract-params
        *ngIf="action === contractModificationNames.creation"
        [form]="form.get('modification')"
        [initialValue]="modification?.creation"
    >
    </cc-contract-params>
    <cc-contract-payout-tool-modification-unit
        *ngIf="action === contractModificationNames.payout_tool_modification"
        [form]="form.get('modification')"
        [initialValue]="modification?.payout_tool_modification"
    >
    </cc-contract-payout-tool-modification-unit>
    <cc-legal-agreement-binding
        *ngIf="action === contractModificationNames.legal_agreement_binding"
        [form]="form.get('modification')"
        [initialValue]="modification?.legal_agreement_binding"
    >
    </cc-legal-agreement-binding>
    <cc-adjustment-modification-unit
        *ngIf="action === contractModificationNames.adjustment_modification"
        [form]="form.get('modification')"
        [initialValue]="modification?.adjustment_modification"
    >
    </cc-adjustment-modification-unit>
    <cc-report-preferences
        *ngIf="action === contractModificationNames.report_preferences_modification"
        [form]="form.get('modification')"
        [initialValue]="modification?.report_preferences_modification"
    >
    </cc-report-preferences>
    <cc-termination
        *ngIf="action === contractModificationNames.termination"
        [form]="form.get('modification')"
        [initialValue]="modification?.termination"
    >
    </cc-termination>
    <cc-contractor-id
        *ngIf="action === contractModificationNames.contractor_modification"
        [form]="form"
    >
    </cc-contractor-id>
    <cc-category-ref
        *ngIf="action === shopModificationNames.category_modification"
        [form]="form.get('modification')"
        [initialValue]="modification?.category_modification"
    >
    </cc-category-ref>
    <cc-shop-details
        *ngIf="action === shopModificationNames.details_modification"
        [form]="form.get('modification')"
        [initialValue]="modification?.details_modification"
    >
    </cc-shop-details>
    <cc-shop-location
        *ngIf="action === shopModificationNames.location_modification"
        [form]="form.get('modification')"
        [initialValue]="modification?.location_modification"
    >
    </cc-shop-location>
    <cc-shop-account-creation
        *ngIf="action === shopModificationNames.shop_account_creation"
        [form]="form.get('modification')"
        [initialValue]="modification?.shop_account_creation"
    >
    </cc-shop-account-creation>
    <cc-shop-schedule-modification
        *ngIf="action === shopModificationNames.payout_schedule_modification"
        [form]="form.get('modification')"
        [initialValue]="modification?.payout_schedule_modification"
    >
    </cc-shop-schedule-modification>
    <cc-shop-contract-modification
        *ngIf="action === shopModificationNames.contract_modification"
        [form]="form.get('modification')"
        [initialValue]="modification?.contract_modification"
    >
    </cc-shop-contract-modification>
    <cc-shop-payout-tool-modification
        *ngIf="action === shopModificationNames.payout_tool_modification"
        [form]="form.get('modification')"
        [initialValue]="modification?.payout_tool_modification"
    >
    </cc-shop-payout-tool-modification>
    <cc-shop-params
        *ngIf="action === shopModificationNames.creation"
        [form]="form.get('modification')"
        [initialValue]="modification?.creation"
    >
    </cc-shop-params>
</form>
