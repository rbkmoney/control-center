<div fxLayout="column" fxLayoutGap="10px">
    <div fxLayout fxLayoutGap="10px">
        <cc-details-item title="Series number" fxFlex>{{
            identityDocument?.series_number | emptyDefault
        }}</cc-details-item>
        <cc-details-item title="Issuer code" fxFlex>{{
            identityDocument?.issuer_code | emptyDefault
        }}</cc-details-item>
    </div>
    <cc-details-item title="Issued at" fxFlex>{{
        identityDocument?.issued_at | emptyDefault
    }}</cc-details-item>
    <cc-details-item title="Issuer" fxFlex>{{
        identityDocument?.issuer | emptyDefault
    }}</cc-details-item>
</div>
