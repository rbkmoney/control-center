<div fxLayout="column" fxLayoutGap="10px">
    <cc-private-entity-info [privateEntity]="individualEntity"></cc-private-entity-info>

    <mat-divider></mat-divider>

    <cc-identity-document-info
        [identityDocument]="individualEntity?.identity_document?.russian_domestic_password"
    ></cc-identity-document-info>

    <mat-divider></mat-divider>

    <div fxLayout fxLayoutGap="10px">
        <cc-details-item title="PDL category" fxFlex>{{
            individualEntity?.pdl_category | emptyDefault
        }}</cc-details-item>
        <cc-details-item title="PDL category degree" fxFlex>{{
            individualEntity?.pdl_relation_degree | emptyDefault
        }}</cc-details-item>
    </div>
</div>
