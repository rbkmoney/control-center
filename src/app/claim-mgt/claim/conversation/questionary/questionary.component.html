<mat-card>
    <mat-card-content>
        <button mat-button (click)="downloadDocument()">Download questionary</button>
        <button
            mat-button
            *ngFor="let beneficialOwnerDocument of (beneficialOwnersDocuments$ | async); index as i"
            (click)="downloadBeneficialOwnerDocument(beneficialOwnerDocument)"
        >
            Download beneficial owner questionary #{{ i }}
        </button>
    </mat-card-content>
</mat-card>
