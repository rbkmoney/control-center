<div fxLayout="column" fxLayoutGap="20px">
    <mat-accordion *ngIf="questionary">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Organization info</mat-panel-title>
            </mat-expansion-panel-header>
            <cc-organization-info
                [contractor]="questionary?.data?.contractor"
            ></cc-organization-info>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="questionary?.data?.contractor?.legal_entity">
            <mat-expansion-panel-header>
                <mat-panel-title>Legal owner info</mat-panel-title>
            </mat-expansion-panel-header>
            <cc-legal-owner-info
                [legalOwnerInfo]="
                    questionary?.data?.contractor.legal_entity?.russian_legal_entity
                        ?.legal_owner_info
                "
            ></cc-legal-owner-info>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="questionary?.data?.contractor?.individual_entity">
            <mat-expansion-panel-header>
                <mat-panel-title>Individual entity info</mat-panel-title>
            </mat-expansion-panel-header>
            <cc-individual-entity-info
                [individualEntity]="
                    questionary?.data?.contractor?.individual_entity?.russian_individual_entity
                "
            ></cc-individual-entity-info>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Shop info</mat-panel-title>
            </mat-expansion-panel-header>
            <cc-shop-info [shopInfo]="questionary?.data?.shop_info"></cc-shop-info>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Bank account</mat-panel-title>
            </mat-expansion-panel-header>
            <cc-bank-account-info
                [bankAccount]="questionary?.data?.bank_account"
            ></cc-bank-account-info>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Contact info</mat-panel-title>
            </mat-expansion-panel-header>
            <cc-contact-info [contactInfo]="questionary?.data?.contact_info"></cc-contact-info>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion *ngIf="entity?.beneficial_owners">
        <mat-expansion-panel *ngFor="let beneficialOwner of entity?.beneficial_owners; index as i">
            <mat-expansion-panel-header>
                <mat-panel-title
                    >Beneficial owner
                    {{ i | serialNumber: entity?.beneficial_owners?.length }}</mat-panel-title
                >
            </mat-expansion-panel-header>
            <cc-beneficial-owner-info
                [beneficialOwner]="beneficialOwner"
            ></cc-beneficial-owner-info>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-card *ngIf="questionary">
        <mat-card-content fxLayout="row wrap" fxLayoutGap="10px">
            <button mat-button (click)="downloadDocument()">Download questionary</button>
            <button
                mat-button
                *ngFor="let beneficialOwner of entity?.beneficial_owners; index as i"
                (click)="downloadBeneficialOwnerDocument(beneficialOwner)"
            >
                Download beneficial owner questionary
                {{ i | serialNumber: entity?.beneficial_owners?.length }}
            </button>
        </mat-card-content>
    </mat-card>
</div>
