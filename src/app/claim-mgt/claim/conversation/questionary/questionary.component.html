<div fxLayout="column" fxLayoutGap="20px">
    <mat-accordion *ngIf="questionary">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Organization info</mat-panel-title>
                <mat-panel-description>{{ contractor.name }}</mat-panel-description>
            </mat-expansion-panel-header>
            <cc-organization-info [contractor]="contractor"></cc-organization-info>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="legalOwnerInfo">
            <mat-expansion-panel-header>
                <mat-panel-title>Legal owner info</mat-panel-title>
            </mat-expansion-panel-header>
            <cc-legal-owner-info [legalOwnerInfo]="legalOwnerInfo"></cc-legal-owner-info>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Individual entity info</mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Shop info</mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Bank account</mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Contact info</mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-card *ngIf="questionary">
        <mat-card-content fxLayout="row wrap" fxLayoutGap="10px">
            <button mat-button (click)="downloadDocument()">Download questionary</button>
            <button
                mat-button
                *ngFor="
                    let beneficialOwnerDocument of (beneficialOwnersDocuments$ | async);
                    index as i
                "
                (click)="downloadBeneficialOwnerDocument(beneficialOwnerDocument)"
            >
                Download beneficial owner questionary{{
                    (beneficialOwnersDocuments$ | async)?.length > 1 ? ' #' + (i + 1) : ''
                }}
            </button>
        </mat-card-content>
    </mat-card>
</div>
