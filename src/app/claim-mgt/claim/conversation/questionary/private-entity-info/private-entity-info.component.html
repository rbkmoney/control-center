<div fxLayout="column" fxLayoutGap="10px">
    <div fxLayout fxLayoutGap="10px">
        <cc-details-item title="FIO" fxFlex>{{
            privateEntity?.fio | emptyDefault
        }}</cc-details-item>
        <cc-details-item title="Birth date" fxFlex>{{
            privateEntity?.birth_date | date | emptyDefault
        }}</cc-details-item>
    </div>
    <cc-details-item title="Birth place">{{
        privateEntity?.birth_place | emptyDefault
    }}</cc-details-item>
    <cc-details-item title="Residence address">{{
        privateEntity?.residence_address | emptyDefault
    }}</cc-details-item>
</div>
