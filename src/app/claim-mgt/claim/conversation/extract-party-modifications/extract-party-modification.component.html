<h4 class="mat-dialog-title">Party modifications extraction params</h4>
<mat-dialog-content class="scroll-fix" fxLayout="column" fxLayoutGap="15px">
    <div class="mat-body-1">Party modifications types:</div>
    <div fxLayout="column" fxLayoutGap="15px">
        <div *ngFor="let form of forms">
            <mat-checkbox [formControl]="form.control"
                >{{ form.path | ccPartyModificationName }}
            </mat-checkbox>
        </div>
    </div>
    <div fxLayout="column" fxLayoutGap="15px">
        <mat-checkbox [formControl]="createShop">
            Create a shop based on this questionary?
        </mat-checkbox>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-dialog-close mat-button color="default" [mat-dialog-close]="false">
        CANCEL
    </button>
    <button mat-button color="primary" (click)="extract()">
        EXTRACT
    </button>
</mat-dialog-actions>
