<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="5px">
    <mat-form-field fxFlex>
        <mat-select placeholder="Select payout schedule"
                    formControlName="id">
            <mat-option value="">-- None --</mat-option>
            <mat-option *ngFor="let schedule of payoutSchedules$ | async" [value]="schedule.ref.id">
                {{schedule.ref.id}} {{schedule.data.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
