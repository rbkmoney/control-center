<cc-form-wrapper name="Legal entity">
    <div fxLayout="column">
        <mat-form-field>
            <mat-select
                placeholder="Legal entity type"
                [(value)]="selected"
                (selectionChange)="select()"
            >
                <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
            </mat-select>
        </mat-form-field>
        <cc-russian-legal-entity
            *ngIf="selected === t.russianLegalEntity"
            [form]="form.get(t.russianLegalEntity)"
            [initialValue]="initialValue?.russianLegalEntity"
        >
        </cc-russian-legal-entity>
        <cc-international-legal-entity
            *ngIf="selected === t.internationalLegalEntity"
            [form]="form.get(t.internationalLegalEntity)"
            [initialValue]="initialValue?.internationalLegalEntity"
        >
        </cc-international-legal-entity>
    </div>
</cc-form-wrapper>
