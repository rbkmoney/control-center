<form [formGroup]="form"
      fxLayout="column"
      fxLayoutGap="5px">
    <mat-form-field fxFlex>
        <mat-select placeholder="Select Payment Institution"
                    formControlName="id">
            <mat-option *ngFor="let paymentInstitution of paymentInstitutions$ | async" [value]="paymentInstitution.ref.id" required>
                {{paymentInstitution.ref.id}} {{paymentInstitution.data.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
