<form fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px" [formGroup]="form">
    <mat-form-field fxFlex="15" fxFlex.sm="30">
        <mat-select placeholder="Статус заявки" formControlName="claimStatus">
            <mat-option [value]="null">Любой статус</mat-option>
            <mat-option *ngFor="let status of claimStatuses" [value]="status">{{status | ccClaimStatus}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="30" fxFlex.sm="70">
        <input matInput placeholder="ID мерчанта" formControlName="partyId">
    </mat-form-field>
</form>
