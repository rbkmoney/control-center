<table mat-table [dataSource]="payments" class="mat-elevation-z2">
    <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef>Invoice ID</th>
        <td mat-cell *matCellDef="let payment">{{ payment.invoiceId }}</td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Payment ID</th>
        <td mat-cell *matCellDef="let payment">{{ payment.id }}</td>
    </ng-container>
    <ng-container matColumnDef="ownerId">
        <th mat-header-cell *matHeaderCellDef>Party ID</th>
        <td mat-cell *matCellDef="let payment">{{ payment.ownerId }}</td>
    </ng-container>
    <ng-container matColumnDef="shopId">
        <th mat-header-cell *matHeaderCellDef>Shop ID</th>
        <td mat-cell *matCellDef="let payment">{{ payment.shopId }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created at</th>
        <td mat-cell *matCellDef="let payment">{{ payment.createdAt | date: "dd.MM.yyyy HH:mm:ss" }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let payment; columns: cols;"></tr>
</table>
