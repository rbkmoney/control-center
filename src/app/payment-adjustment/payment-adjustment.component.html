<div class="container">
    <div class="card-container" fxLayout="column" fxLayoutGap="20px">
        <mat-card>
            <mat-card-subtitle>
                Search payments
            </mat-card-subtitle>
            <mat-card-content>
                <cc-payment-adjustment-search-form></cc-payment-adjustment-search-form>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-subtitle>
                Payment adjustment actions
            </mat-card-subtitle>
            <mat-card-content>
                <span matTooltip="You must select at least one 'payment'" [matTooltipDisabled]="!!selectedPayments.length">
                    <button mat-raised-button color="primary" (click)="createPaymentAdjustment()"
                            [disabled]="!selectedPayments.length">Create
                    </button>
                </span>
            </mat-card-content>
        </mat-card>
        <cc-payments-adjustments-table [payments]="payments$ | async"
                                       (changeSelected)="changeSelected($event)"></cc-payments-adjustments-table>
    </div>
</div>
