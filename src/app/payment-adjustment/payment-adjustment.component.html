<div class="container">
    <div class="card-container" fxLayout="column" fxLayoutGap="20px">
        <mat-card>
            <mat-card-subtitle>
                Payment adjustment actions
            </mat-card-subtitle>
            <mat-card-content>
                <button mat-raised-button color="primary" [disabled]="isLoading">Create</button>
            </mat-card-content>
            <mat-card-footer *ngIf="isLoading">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
