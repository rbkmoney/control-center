<h4 class="mat-dialog-title">Create payment adjustment for the {{payments.length}} payment{{payments.length === 1 ? '' : 's'}}</h4>
<mat-dialog-content class="mat-body">
    <form *ngIf="form" [formGroup]="form" fxLayout="column">
        <mat-form-field>
            <input matInput placeholder="Domain revision" formControlName="revision" type="number" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Reason" formControlName="reason" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="column" fxLayoutGap="10px">
    <div>
        <button mat-button color="primary" (click)="submit()" [disabled]="isLoading || !form.valid">CREATE</button>
        <button mat-button color="default" (click)="cancel()">CANCEL</button>
    </div>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</mat-dialog-actions>
