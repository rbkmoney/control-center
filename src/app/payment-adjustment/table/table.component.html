<div fxLayout fxLayoutAlign="space-between">
    <mat-form-field>
        <input
            matInput
            type="text"
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter revision"
        />
    </mat-form-field>
    <mat-paginator [pageSizeOptions]="[20, 50, 100, 250, 500]" showFirstLastButtons></mat-paginator>
</div>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="revision">
        <th mat-header-cell *matHeaderCellDef>Revision</th>
        <td mat-cell *matCellDef="let payment">{{ payment.domainRevision | ccThriftInt64 }}</td>
    </ng-container>
    <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef>Invoice ID</th>
        <td mat-cell *matCellDef="let payment">{{ payment.invoiceId }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let payment">
            {{ payment.createdAt | date: 'dd.MM.yyyy HH:mm:ss' }}
        </td>
    </ng-container>
    <ng-container matColumnDef="ownerId">
        <th mat-header-cell *matHeaderCellDef>Party ID</th>
        <td mat-cell *matCellDef="let payment">{{ payment.ownerId }}</td>
    </ng-container>
    <ng-container matColumnDef="shopId">
        <th mat-header-cell *matHeaderCellDef>Shop ID</th>
        <td mat-cell *matCellDef="let payment">{{ payment.shopId }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let payment; columns: cols"></tr>
</table>
