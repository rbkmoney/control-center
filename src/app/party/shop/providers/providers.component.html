<mat-spinner *ngIf="!providers"></mat-spinner>
<div *ngIf="providers">
    <h4 class="mat-h4 mat-subheading-1" *ngIf="providers.length === 0">No providers</h4>
    <div class="provider-groups" *ngIf="providers.length > 0" fxLayout="column" fxLayoutGap="20px">
        <cc-provider *ngFor="let provider of providers" [provider]="provider"></cc-provider>
    </div>
</div>
