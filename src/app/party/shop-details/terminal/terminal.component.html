<div *ngIf="terminal" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
        {{ terminal.data.name }} - {{ terminal.data.description }}
        <span class="predicate-type">{{ predicateType }}</span>
    </div>
    <div>
        <mat-chip-list>
            <mat-chip [selected]="!disabled">{{ !disabled | ccIsActive }}</mat-chip>
        </mat-chip-list>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="removeTerminal()">
                <mat-icon>delete</mat-icon>
                <span>Remove</span>
            </button>
        </mat-menu>
    </div>
</div>
