<mat-card *ngFor="let info of providerInfo">
    <mat-card-content>
        <mat-card-subtitle> {{ info.provider.data.name }} </mat-card-subtitle>
        <cc-terminals
            [terminalInfos]="info.terminalInfos"
            [partyID]="partyID"
            [shopID]="shopID"
            [providerID]="info.provider.ref.id"
            (terminalChanged)="terminalChanged.emit()"
        ></cc-terminals>
    </mat-card-content>
</mat-card>
