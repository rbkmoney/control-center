<div fxLayout fxLayoutAlign="space-between">
    <mat-form-field fxFlex="35">
        <input
            matInput
            type="text"
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"
        />
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="th">ID</th>
        <td mat-cell *matCellDef="let provider" class="td">{{ provider.ref.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="th">Name</th>
        <td mat-cell *matCellDef="let provider" class="td">{{ provider.data.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="th">Description</th>
        <td mat-cell *matCellDef="let provider" class="td">{{ provider.data.description }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
    ></tr>
</table>

<mat-paginator [pageSizeOptions]="[15, 50, 100]" showFirstLastButtons></mat-paginator>

<form class="provider-form" [formGroup]="form">
    <mat-radio-group fxLayout="column" fxLayoutGap="20px" formControlName="id">
        <mat-radio-button *ngFor="let provider of possibleProviders" [value]="provider.ref.id">
            {{ provider.data.name }} - {{ provider.data.description }}
        </mat-radio-button>
    </mat-radio-group>
</form>
