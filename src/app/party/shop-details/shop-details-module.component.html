<div class="container">
    <div class="card-container" fxLayout="column" fxLayoutGap="20px">
        <mat-card>
            <mat-card-subtitle>Shop details</mat-card-subtitle>
            <mat-card-content> <cc-shop-details [shop]="shop"></cc-shop-details> </mat-card-content>
        </mat-card>
        <h4 class="mat-h4 mat-subheading-1">Providers</h4>
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-spinner *ngIf="!providers"></mat-spinner>
            <div *ngIf="providers" fxLayout="column" fxFlexAlign="stretch">
                <h4 class="mat-h4 mat-subheading-1" *ngIf="providers.length === 0">No providers</h4>
                <div
                    *ngIf="providers.length > 0"
                    class="provider-groups"
                    fxLayout="column"
                    fxLayoutGap="20px"
                >
                    <cc-provider
                        *ngFor="let provider of providers"
                        [provider]="provider"
                    ></cc-provider>
                </div>
            </div>
        </div>
    </div>
</div>
