<div fxLayout="column" fxLayoutGap="24px">
    <div class="cc-headline">Merchant's payments</div>
    <div fxLayout="column" fxLayoutGap="24px">
        <mat-card>
            <mat-card-content>
                <cc-payments-main-search-filters (valueChanges)="search($event)"></cc-payments-main-search-filters>
            </mat-card-content>
            <mat-card-footer *ngIf="doAction$ | async">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
        <ng-container *ngIf="payments$ | async as payments">
            <cc-empty-search-result *ngIf="payments.length === 0"></cc-empty-search-result>
            <mat-card *ngIf="payments.length > 0" fxLayout="column" fxLayoutGap="16px">
                <cc-payments-table [payments]="payments" (goToPaymentDetails)="navigateToPayment($event)"></cc-payments-table>
                <button
                    fxFlex="100"
                    mat-button
                    *ngIf="hasMore$ | async"
                    (click)="fetchMore()"
                    [disabled]="doAction$ | async"
                >
                    {{ (doAction$ | async) ? 'LOADING...' : 'SHOW MORE' }}
                </button>
            </mat-card>
        </ng-container>
    </div>
</div>
