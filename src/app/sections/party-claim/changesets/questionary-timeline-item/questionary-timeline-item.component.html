<cc-timeline-item>
    <cc-timeline-item-title>
        <cc-claim-timeline-item-header
            [createdAt]="'2013-04-01T00:00:00.000'"
            [text]="'added document'"
            [username]="'kekes'"
            [outdated]="changesetInfo.outdated"
        ></cc-claim-timeline-item-header>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu"></mat-menu>
        </div>
    </cc-timeline-item-title>

    <cc-timeline-item-badge [color]="'primary'">
        <mat-icon>{{ 'add' }}</mat-icon>
    </cc-timeline-item-badge>
    <cc-timeline-item-content fxLayout="column" fxLayoutGap="24px">
        <cc-questionary-content [questionary]="questionaryData$ | async"></cc-questionary-content>
        <cc-timeline-item-loading *ngIf="isLoading$ | async"></cc-timeline-item-loading>
        <cc-timeline-item-error
            *ngIf="error$ | async as error"
            [text]="error"
        ></cc-timeline-item-error>
    </cc-timeline-item-content>
</cc-timeline-item>
