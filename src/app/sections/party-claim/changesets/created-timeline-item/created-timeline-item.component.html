<cc-timeline-item>
    <cc-timeline-item-title>
        <div class="cc-body-1">
            Claim created at {{ createdAt | date: 'dd.MM.yyyy HH:mm:ss' }} ({{
                createdAt | humanizedDuration: { largest: 1, hasAgoEnding: true }
            }})
        </div>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu"></mat-menu>
        </div>
    </cc-timeline-item-title>

    <cc-timeline-item-badge>
        <mat-icon>create</mat-icon>
    </cc-timeline-item-badge>
    <cc-timeline-item-content fxLayout="column" fxLayoutGap="24px"> </cc-timeline-item-content>
</cc-timeline-item>
