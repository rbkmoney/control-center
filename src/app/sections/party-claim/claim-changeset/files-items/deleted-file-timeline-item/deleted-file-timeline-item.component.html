<cc-timeline-item>
    <cc-timeline-item-title>
        <div class="cc-body-1">
            <span class="text-strikethrough">
                <span class="cc-claim-changeset-username">kekes</span>
                {{ timelineAction.filesDeleted | actionName }} at
                {{ '2013-04-01T00:00:00.000' | date: 'dd.MM.yyyy HH:mm:ss' }} ({{
                    '2013-04-01T00:00:00.000'
                        | humanizedDuration: { largest: 1, hasAgoEnding: true }
                }})
            </span>
            (Outdated)
        </div>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu"></mat-menu>
        </div>
    </cc-timeline-item-title>

    <cc-timeline-item-badge [color]="timelineAction.filesDeleted | ccBadgeColor">
        <mat-icon>{{ timelineAction.filesDeleted | actionIcon }}</mat-icon>
    </cc-timeline-item-badge>
</cc-timeline-item>
