<cc-timeline-item>
    <cc-timeline-item-title>
        <div class="cc-body-1">
            <span class="cc-claim-changeset-username">kekes</span>
            {{ timelineAction.statusPending | actionName }} at
            {{ '2013-04-01T00:00:00.000' | date: 'dd.MM.yyyy HH:mm:ss' }} ({{
                '2013-04-01T00:00:00.000' | humanizedDuration: { largest: 1, hasAgoEnding: true }
            }})
        </div>
    </cc-timeline-item-title>

    <cc-timeline-item-badge [color]="timelineAction.statusPending | ccBadgeColor">
        <mat-icon>{{ timelineAction.statusPending | actionIcon }}</mat-icon>
    </cc-timeline-item-badge>
</cc-timeline-item>
