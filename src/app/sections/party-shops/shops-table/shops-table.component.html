<div fxLayout="column" fxLayoutGap="24px">
    <mat-card>
        <mat-card-content>
            <mat-form-field fxFlex="25">
                <input
                    matInput
                    type="text"
                    (keyup)="applyFilter($event.target.value)"
                    placeholder="Filter"
                />
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content fxLayout="column">
            <table mat-table [dataSource]="dataSource" fxFlex>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Shop ID</th>
                    <td mat-cell *matCellDef="let shop">{{ shop.id }}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let shop">{{ shop.details.name }}</td>
                </ng-container>
                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef>Url</th>
                    <td mat-cell *matCellDef="let shop">{{ shop.location.url }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="action-cell"></th>
                    <td mat-cell *matCellDef="let shop" class="action-cell">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="navigateToShop(shop.id)">Details</button>
                            <button mat-menu-item (click)="navigateToDeprecatedShop(shop.id)">
                                Details (deprecated)
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let shop; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
                [pageSizeOptions]="[10, 20, 50, 100, 250, 500]"
                showFirstLastButtons
            ></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
