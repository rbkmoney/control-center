<div *ngIf="error" fxLayout="column" fxLayoutGap="16px">
    <div fxLayout fxLayoutGap="16px">
        <cc-details-item fxFlex="32" title="Code">{{ error.code }}</cc-details-item>
        <cc-details-item fxFlex title="Reason">{{ error.reason }}</cc-details-item>
    </div>
    <cc-details-item fxFlex title="Sub Failure" *ngIf="error.path">{{
        error.path
    }}</cc-details-item>
</div>
