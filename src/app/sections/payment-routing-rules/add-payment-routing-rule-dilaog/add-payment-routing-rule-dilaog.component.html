<form [formGroup]="form" fxLayout="column" fxLayoutGap="32px">
    <div class="mat-headline">Party payment routing rule params</div>

    <div fxLayout="column" fxLayoutGap="24px">
        <mat-form-field>
            <mat-label>Shop</mat-label>
            <mat-select formControlName="shopID" required>
                <mat-option *ngFor="let shop of data.shops" [value]="shop.id">
                    {{ shop.details.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-divider></mat-divider>
        <div class="mat-title">Payment routing ruleset</div>
        <div fxLayout="column" fxLayoutGap="16px">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name" required />
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    placeholder="Description (optional)"
                    formControlName="description"
                />
            </mat-form-field>
        </div>
    </div>

    <div fxLayout fxLayoutGap="8px" fxLayoutAlign="space-between">
        <button mat-button (click)="cancel()">CANCEL</button>
        <button mat-button color="primary" (click)="add()" [disabled]="form.invalid">ADD</button>
    </div>
</form>
