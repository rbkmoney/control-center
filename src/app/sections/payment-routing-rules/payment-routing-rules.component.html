<div *ngIf="partyDelegate$ | async; else emptyPartyDelegate" fxLayout="column" fxLayoutGap="64px">
    <div fxLayout="column" fxLayoutGap="8px">
        <div fxLayout fxLayoutGap="8px" fxLayoutAlign="space-between">
            <div class="mat-headline party-payment-routing-rules-title">
                Party payment routing rules
            </div>
            <button mat-button (click)="addPartyRule()">ADD RULE</button>
        </div>
        <div class="mat-caption cc-payment-routing-rules-caption">
            Ruleset ref ID: {{ (partyDelegate$ | async).ruleset.id }}
        </div>
    </div>

    <mat-card *ngIf="(dataSource$ | async)?.length; else emptyPartyRuleset">
        <mat-card-content fxLayout="column">
            <table mat-table [dataSource]="dataSource$ | async" fxFlex>
                <ng-container matColumnDef="shop">
                    <th mat-header-cell *matHeaderCellDef width="50%">Shop</th>
                    <td mat-cell *matCellDef="let element">
                        <div fxLayout="column">
                            <div class="mat-body-1">{{ element.shop.details.name }}</div>
                            <div class="mat-caption">{{ element.shop.id }}</div>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef width="50%">Ruleset Ref ID</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let shop">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="navigateToShopRuleset(shop.id)">
                                Details
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
                [pageSizeOptions]="[10, 20, 50, 100, 250, 500]"
                showFirstLastButtons
            ></mat-paginator>
        </mat-card-content>
    </mat-card>

    <ng-template #emptyPartyRuleset>
        <div class="mat-display-1" fxFlexAlign="center">Party payment routing rules is empty</div>
    </ng-template>
</div>

<ng-template #emptyPartyDelegate>
    <div class="empty-party-delegate" fxLayout="column" fxLayoutAlign=" center" fxLayoutGap="24px">
        <div class="mat-display-1">Payment rules is not found</div>
        <button mat-raised-button color="primary" (click)="initialize()">INITIALIZE</button>
    </div>
</ng-template>
