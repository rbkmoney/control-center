<div *ngIf="partyDelegate$ | async; else emptyPartyDelegate" fxLayout="column" fxLayoutGap="64px">
    <div fxLayout="column" fxLayoutGap="8px">
        <div fxLayout fxLayoutGap="8px" fxLayoutAlign="space-between">
            <div class="mat-headline party-payment-routing-rules-title">
                Party payment routing rules
            </div>
            <button mat-button (click)="addPartyRule()">ADD RULE</button>
        </div>
        <div class="mat-caption cc-payment-routing-rules-caption">
            Ruleset ref ID: {{ (partyDelegate$ | async).ruleset.id }}
        </div>
    </div>
    <div class="mat-display-1" fxFlexAlign="center">Party payment routing rules is empty</div>

    <mat-card>
        <mat-card-content fxLayout="column">
            <table mat-table [dataSource]="dataSource" fxFlex>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Shop ID</th>
                    <td mat-cell *matCellDef="let shop">{{ shop.id }}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Ruleset Ref ID</th>
                    <td mat-cell *matCellDef="let shop">{{ shop.details.name }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="action-cell"></th>
                    <td mat-cell *matCellDef="let shop" class="action-cell">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="navigateToShopRuleset(shop.id)">
                                Details
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                <!-- <tr mat-row *matRowDef="let shop; columns: displayedColumns"></tr> -->
            </table>

            <mat-paginator
                [pageSizeOptions]="[10, 20, 50, 100, 250, 500]"
                showFirstLastButtons
            ></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>

<ng-template #emptyPartyDelegate>
    <div class="empty-party-delegate" fxLayout="column" fxLayoutAlign=" center" fxLayoutGap="24px">
        <div class="mat-display-1">Payment rules is not found</div>
        <button mat-raised-button color="primary" (click)="initialize()">INITIALIZE</button>
    </div>
</ng-template>
