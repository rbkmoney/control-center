<table mat-table [dataSource]="reverts" fxFlex="100" *ngIf="displayedColumns">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td class="id" mat-cell *matCellDef="let revert">
            {{ revert.id }}
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let revert">
            <cc-status [color]="revert.status | toStatus | toRevertColor">{{
                revert.status | toStatus
            }}</cc-status>
        </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let revert">
            {{ revert.amount | ccFormatAmount }}
            {{ revert.currency_symbolic_code | ccCurrency }}
        </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let revert">
            {{ revert.created_at | date: 'dd.MM.yyyy HH:mm:ss' }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
