<mat-card>
    <mat-card-title fxLayout fxLayoutAlign="space-between center">
        <h1 class="mat-headline">Reverts</h1>
        <button
            mat-raised-button
            color="primary"
            [disabled]="isCreateRevertAvailable(deposit?.status)"
            (click)="createRevert()"
        >
            CREATE REVERT
        </button>
    </mat-card-title>
</mat-card>
