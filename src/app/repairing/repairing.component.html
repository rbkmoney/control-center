<cc-card-container>
    <mat-card>
        <mat-card-subtitle>Repairing</mat-card-subtitle>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Simple repair">
                    <cc-simple-repair
                        [progress$]="progress$"
                        [isLoading]="isLoading$ | async"
                    ></cc-simple-repair>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <mat-card-footer *ngIf="(isLoading$ | async)">
            <mat-progress-bar
                [mode]="(progress$ | async) === true ? 'indeterminate' : 'determinate'"
                [value]="(progress$ | async) === true ? undefined : (progress$ | async) * 100"
            ></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</cc-card-container>
