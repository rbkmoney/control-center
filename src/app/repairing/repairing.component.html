<cc-card-container>
    <mat-card>
        <mat-card-subtitle>Repairing</mat-card-subtitle>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Invoices"></mat-tab>
                <mat-tab label="Parties"></mat-tab>
                <mat-tab label="Withdrawals"></mat-tab>
                <mat-tab label="Customers"></mat-tab>
                <mat-tab label="Deposits"></mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <mat-card-actions><button mat-button color="primary">REPAIR</button></mat-card-actions>
        <mat-card-footer *ngIf="isLoading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</cc-card-container>
