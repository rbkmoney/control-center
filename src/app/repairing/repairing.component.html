<cc-card-container>
    <mat-card>
        <mat-card-subtitle>Repairing</mat-card-subtitle>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Invoices">
                    <div fxLayout="column" fxLayoutGap="15px">
                        <table mat-table [dataSource]="dataSource">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef>ID</th>
                                <td mat-cell *matCellDef="let el">{{ el.id }}</td>
                            </ng-container>
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef>Status</th>
                                <td mat-cell *matCellDef="let el">
                                    <mat-chip-list>
                                        <mat-chip
                                            selected
                                            [color]="getColor(el.status)"
                                            (click)="updateStatus([el])"
                                        >
                                            {{ el.status }}
                                        </mat-chip>
                                    </mat-chip-list>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>Actions</th>
                                <td mat-cell *matCellDef="let el">
                                    <button mat-icon-button color="warn" (click)="remove(el)">
                                        <mat-icon>remove</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>

                        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
                            <mat-form-field fxFlex>
                                <input
                                    matInput
                                    placeholder="IDs"
                                    [formControl]="idsControl"
                                    (keyup.enter)="add()"
                                />
                                <mat-hint>Use any delimiter and press enter to add</mat-hint>
                            </mat-form-field>
                            <div>
                                <button mat-button color="primary" (click)="add()">ADD</button>
                            </div>
                        </div>
                        <div>
                            <button mat-button color="primary" (click)="repair()">REPAIR</button>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Parties"></mat-tab>
                <mat-tab label="Withdrawals"></mat-tab>
                <mat-tab label="Customers"></mat-tab>
                <mat-tab label="Deposits"></mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <!-- <mat-card-actions></mat-card-actions> -->
        <mat-card-footer *ngIf="isLoading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</cc-card-container>
