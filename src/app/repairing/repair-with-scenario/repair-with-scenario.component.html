<div fxLayout="column" fxLayoutGap="15px">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                >
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                >
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let el">{{ el.id }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let el">
                <cc-repairing-status
                    [type]="getRepairingStatusType(el.status)"
                    [status]="el.status"
                    [description]="el.error"
                    [disabled]="isLoading$ | async"
                ></cc-repairing-status>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <cc-add-ids-input [disabled]="isLoading$ | async" (add)="add($event)" fxFlex></cc-add-ids-input>
    <div fxLayoutAlign="space-between">
        <button
            mat-button
            color="warn"
            (click)="remove()"
            [disabled]="(isLoading$ | async) || !this.selection.selected.length"
        >
            REMOVE
        </button>
        <button
            mat-button
            color="primary"
            (click)="repairDialog()"
            [disabled]="(isLoading$ | async) || !this.selection.selected.length"
        >
            CONFIGURE REPAIR
        </button>
    </div>
</div>
