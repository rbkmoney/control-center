<div fxLayout="column" fxLayoutGap="15px">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let el">{{ el.id }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let el">
                <mat-chip-list>
                    <mat-chip selected [color]="getColor(el.status)" [disabled]="isLoading">
                        {{ el.status }}{{ el.error ? ' (' + el.error + ')' : '' }}
                    </mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
        <mat-form-field fxFlex>
            <input matInput placeholder="IDs" [formControl]="idsControl" (keyup.enter)="add()" />
            <mat-hint>Use any delimiter and press enter to add</mat-hint>
        </mat-form-field>
        <div>
            <button mat-button color="primary" (click)="add()" [disabled]="isLoading">ADD</button>
        </div>
    </div>
    <div fxLayoutAlign="space-between">
        <button mat-button color="warn" (click)="remove()" [disabled]="isLoading">REMOVE</button>
        <button mat-button color="primary" (click)="repairDialog()" [disabled]="isLoading">
            CONFIGURE REPAIR
        </button>
    </div>
</div>
