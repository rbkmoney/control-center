<div fxLayout="column" fxLayoutGap="15px">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let el">{{ el.id }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let el">
                <mat-chip-list>
                    <mat-chip selected [color]="getColor(el.status)" [disabled]="isLoading">
                        {{ el.status }}
                    </mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
        <mat-form-field fxFlex>
            <input matInput placeholder="IDs" [formControl]="idsControl" (keyup.enter)="add()" />
            <mat-hint>Use any delimiter and press enter to add</mat-hint>
        </mat-form-field>
        <div>
            <button mat-button color="primary" (click)="add()" [disabled]="isLoading">ADD</button>
        </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field>
            <mat-select placeholder="Scenario" [formControl]="scenarioControl">
                <mat-option *ngFor="let scenario of scenarios" [value]="scenario">
                    {{ scenario }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input
                type="text"
                placeholder="Code"
                matInput
                [formControl]="codeControl"
                [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let code of (filteredCodes | async)" [value]="code">
                    {{ code }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <button mat-button color="primary" (click)="repair()" [disabled]="isLoading">REPAIR</button>
    </div>
</div>
