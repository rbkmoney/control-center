<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
    <mat-form-field fxFlex>
        <input matInput placeholder="IDs" [formControl]="idsControl" (keyup.enter)="emitAdd()" />
        <mat-hint>Use any delimiter and press enter to add</mat-hint>
    </mat-form-field>
    <div>
        <button mat-button color="primary" (click)="emitAdd()" [disabled]="disabled">ADD</button>
    </div>
</div>
