<div fxLayout="column" fxLayoutGap="15px">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                >
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                >
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="ns">
            <th mat-header-cell *matHeaderCellDef>Namespace</th>
            <td mat-cell *matCellDef="let el">{{ el.ns }}</td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let el">{{ el.id }}</td>
        </ng-container>
        <ng-container matColumnDef="timer">
            <th mat-header-cell *matHeaderCellDef>Timer</th>
            <td mat-cell *matCellDef="let el">{{ el.machine?.timer | date: 'short' }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let el">
                <mat-chip-list>
                    <mat-chip
                        selected
                        [color]="getColor(el.status)"
                        (click)="updateStatus([el])"
                        [disabled]="isLoading"
                    >
                        {{ el.status }}
                    </mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
        <mat-form-field>
            <mat-select placeholder="Namespace" [formControl]="nsControl">
                <mat-option *ngFor="let ns of namespaces" [value]="ns"> {{ ns }} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex>
            <input matInput placeholder="IDs" [formControl]="idsControl" (keyup.enter)="add()" />
            <mat-hint>Use any delimiter and press enter to add</mat-hint>
        </mat-form-field>
        <div>
            <button mat-button color="primary" (click)="add()" [disabled]="isLoading">ADD</button>
        </div>
    </div>
    <div fxLayoutAlign="space-between">
        <button
            mat-button
            color="warn"
            (click)="remove()"
            [disabled]="isLoading || !this.selection.selected.length"
        >
            REMOVE
        </button>
        <button
            mat-button
            color="primary"
            (click)="repair()"
            [disabled]="isLoading || !this.selection.selected.length"
        >
            REPAIR
        </button>
    </div>
</div>
