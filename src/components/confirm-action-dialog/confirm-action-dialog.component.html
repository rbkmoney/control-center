<h2 class="mat-headline">{{ data.title ? data.title : 'Confirm this action' }}</h2>
<div
    mat-dialog-actions
    class="dialog-actions"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutAlign="space-between stretch"
    fxLayoutGap="20px"
    fxLayoutGap.xs="10px"
>
    <button mat-button fxFlex fxFlex.xs="none" (click)="cancel()">CANCEL</button>
    <button mat-button fxFlex fxFlex.xs="none" (click)="confirm()">CONFIRM</button>
</div>
